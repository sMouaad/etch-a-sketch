<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script type="text/javascript" src="./assets/script.js" defer></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrap-reverse flex-container">
        <div class="options flex-container wrap">
            <div class="choice"><input onclick=changeDrawingMode(drawColor) type="color" id="colorpicker"></div>
            <div><img onclick=changeDrawingMode(drawRainbow) id="rainbow" src="./assets/rainbow.png" alt="rainbow"></div>
            <div><img onclick=changeDrawingMode(eraser) id="eraser" src="./assets/eraser.png" alt="eraser"></div>
            <div><img id="clear" onclick=clearSketch() src="assets/clear.png"></div>
            <div><img id="download" onclick=screenshot() src="assets/download.png"></div>
        </div>
        <div class="flex-container column">
            <div class="title flex-container column">
                Etch-a-Sketch
                <div class="sketch flex-container"></div>
            </div>
            <div class="slidecontainer column">
                <h1>16x16</h1>
                <input type="range" min="8" max="64" value="16" class="slider">
            </div>
        </div>
    </div>
</body>
</html>
